<!DOCTYPE html>
<html>

<head>
    <title>Exp9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

</head>

<body ng-app="myapp">
    <div>
        <div>
            <a href="#/!">Home</a>
            <a href="#!urk20cs1151">URK20CS1151</a>
            <a href="#!urk20cs1153">URK20CS1153</a>
            <a href="#!urkyuva">urkyuva</a>
        </div>
        <div ng-view></div>
    </div>

    <script>
        var app = angular.module("myapp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider.when("/", {
                template: "home.html"
                }
                .when("/urk20cs1151", {
                    templateUrl: "urk20cs1151.html"
                })
                .when("/urk20cs1153", {
                    templateUrl: "urk20cs1153.html"
                })
                .when("/urkyuva", {
                    templateUrl: "urkyuva.html"
                }));
        });

    </script>
</body>

</html>
